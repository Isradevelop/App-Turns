<div class="row bg-light mx-3 rounded mt-5">
    <div class="card ">

        <div class="card-header">
            <h2 class="text-center">Eliminar empleado</h2>
        </div>

        <div class="card-body mb-5">
            <div class="row">

                <div class="row mb-5">
                    <p>Introduce el nombre del empleado que quieres eliminar</p>
                    <select class="form-select">
                        <option *ngFor="let employee of employees">{{employee.name}}</option>
                    </select>
                </div>
                <div class="row text-center">
                    <button class="btn btn-warning">Eliminar</button>
                </div>
            </div>
        </div>


    </div>
</div>
