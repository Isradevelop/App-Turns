<div class="row bg-light mx-3 rounded mt-5">
    <div class="card ">

        <div class="card-header pt-3">
            <h2 class="text-center">Crear calendario semanal</h2>
        </div>

        <div class="card-body mb-5">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

                <div class="row mb-4">
                    <div class="row">

                        <div class="col-6">
                            <label for="from">Desde: </label>
                            <input class="form-control" formControlName="from" type="date" id="from">
                        </div>

                    </div>
                </div>

                <div class="row mb-4 mt-3">
                    <div class="col-12">
                        <label for="employeeName">Nombre: </label>
                        <select class="form-select" id="employeeName" formControlName="employeeName">
                            <option *ngFor="let employeeName of employeeNames" value="{{employeeName}}">{{employeeName}}
                            </option>
                        </select>
                    </div>
                </div>

                <hr class="my-5">
                <h4 class="text-center">Turnos</h4>

                <div class="row mb-4 mt-3">
                    <div class="col-12 mb-3">
                        <label for='mondayShift'>Lunes</label>
                        <select class="form-select" formControlName="mondayShift" id="mondayShift">
                            <option></option>
                            <option *ngFor="let shiftName of shiftsNames" value="{{shiftName}}">
                                {{shiftName}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for='tuesdayShift'>Martes</label>
                        <select class="form-select" formControlName="tuesdayShift" id="tuesdayShift">
                            <option></option>
                            <option *ngFor="let shiftName of shiftsNames" value="{{shiftName}}">
                                {{shiftName}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for='wednesdayShift'>Miércoles</label>
                        <select class="form-select" formControlName="wednesdayShift" id="wednesdayShift">
                            <option></option>
                            <option *ngFor="let shiftName of shiftsNames" value="{{shiftName}}">
                                {{shiftName}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for='thursdayShift'>Jueves</label>
                        <select class="form-select" formControlName="thursdayShift" id="thursdayShift">
                            <option></option>
                            <option *ngFor="let shiftName of shiftsNames" value="{{shiftName}}">
                                {{shiftName}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for='fridayShift'>Viernes</label>
                        <select class="form-select" formControlName="fridayShift" id="fridayShift">
                            <option></option>
                            <option *ngFor="let shiftName of shiftsNames" value="{{shiftName}}">
                                {{shiftName}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for='saturdayShift'>Sábado</label>
                        <select class="form-select" formControlName="saturdayShift" id="saturdayShift">
                            <option></option>
                            <option *ngFor="let shiftName of shiftsNames" value="{{shiftName}}">
                                {{shiftName}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for='sundayShift'>Domingo</label>
                        <select class="form-select" formControlName="sundayShift" id="sundayShift">
                            <option></option>
                            <option *ngFor="let shiftName of shiftsNames" value="{{shiftName}}">
                                {{shiftName}}</option>
                        </select>
                    </div>
                </div>

                <input class="btn btn-warning my-3 col-5 ms-2" type="submit" value="Crear">
            </form>
        </div>
    </div>
</div>
