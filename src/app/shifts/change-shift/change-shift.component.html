<div class="row bg-light mx-3 rounded mt-5">
    <div class="card ">

        <div class="card-header">
            <h2 class="text-center">Solicitar cambio de turno</h2>
        </div>

        <div class="card-body mb-5">
            <div class="row">
                <div class="row mb-4">
                    <p>¿Con que compañero quieres cambiar el turno?</p>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Jesús</option>
                        <option value="2">Pili</option>
                        <option value="3">Rosi</option>
                    </select>
                </div>
                <div class="row mb-5">
                    <p>¿Que día quieres cambiar?</p>
                    <input class="form-control" type="date">
                </div>
                <div class="row text-center">
                    <button class="btn btn-warning">Solicitar cambio</button>
                </div>
            </div>
        </div>

        <div class="card-footer">
            Recuerda que el cambio no será efectivo hasta que un responsable lo autorice.
        </div>
    </div>
</div>
