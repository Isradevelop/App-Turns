<div class="row bg-light mx-3 rounded mt-5">
    <div class="card ">

        <div class="card-header">
            <h2 class="text-center">Todos los turnos</h2>
        </div>

        <div class="card-body mb-5">
            <div class="row">


                <div class="row mb-5">
                    <div class="col-4 text-center">
                        <a class="btn btn-secondary" (click)="getWeek('previus')">Semana anterior</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="btn btn-secondary" (click)="getWeek('current')">Semana actual</a>
                    </div>
                    <div *ngIf="thereAreNextWeek" class="col-4 text-center" (click)="getWeek('next')">
                        <a class="btn btn-secondary">Próxima semana</a>
                    </div>

                </div>

                <div *ngIf="week === 'previus'" class="row my-3">
                    <h4 class="text-center">Semana anterior</h4>
                </div>

                <div *ngIf="week === 'current'" class="row my-3">
                    <h4 class="text-center">Semana actual</h4>
                </div>

                <div *ngIf="week === 'next'" class="row my-3">
                    <h4 class="text-center">Próxima semana</h4>
                </div>

                <div id="containerTable" class="col-12">
                    <table class="table table-secondary table-striped table-bordered w-50 text-center m-auto mb-3">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>L</th>
                                <th>M</th>
                                <th>X</th>
                                <th>J</th>
                                <th>V</th>
                                <th>S</th>
                                <th>D</th>
                            </tr>
                        </thead>

                        <tbody *ngIf="week === 'previus'">
                            <tr *ngFor="let schedule of previusSchedules">
                                <td>{{schedule.employeeName}}</td>
                                <td *ngFor="let sche of schedule.shifts">{{sche}}</td>
                            </tr>
                        </tbody>


                        <tbody *ngIf="week === 'current'">
                            <tr *ngFor="let schedule of currSchedules">
                                <td>{{schedule.employeeName}}</td>
                                <td *ngFor="let sche of schedule.shifts">{{sche}}</td>
                            </tr>
                        </tbody>


                        <tbody *ngIf="week === 'next'">
                            <tr *ngFor="let schedule of nextSchedules">
                                <td>{{schedule.employeeName}}</td>
                                <td *ngFor="let sche of schedule.shifts">{{sche}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>


    </div>
</div>
