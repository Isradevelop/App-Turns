<div class="row bg-light mx-3 rounded mt-5">
    <div class="card ">

        <div class="card-header">
            <h2 class="text-center">Historial de turnos</h2>
        </div>

        <div class="card-body mb-5">
            <div class="row">

                <table class="table table-secondary table-bordered text-center m-auto mb-3 mt-4">
                    <thead>
                        <tr>
                            <th>Semana</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                            <th>Domingo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let turno of historialTurnos">
                            <td>{{turno[0]}}</td>
                            <td>{{turno[1]}}</td>
                            <td>{{turno[2]}}</td>
                            <td>{{turno[3]}}</td>
                            <td>{{turno[4]}}</td>
                            <td>{{turno[5]}}</td>
                            <td>{{turno[6]}}</td>
                            <td>{{turno[7]}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>


    </div>
</div>
